name: Generate and Commit WBS XLSX

on:
  push:
    branches: [ master, main ]

jobs:
  build:
    if: ${{ github.actor != 'github-actions[bot]' }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          persist-credentials: true

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: python -m pip install --upgrade pip && pip install -r requirements.txt

      - name: Generate WBS.xlsx
        run: python tools/generate_wbs_excel.py

      - name: Commit generated file if changed
        run: |
          git config user.email "actions@github.com"
          git config user.name "github-actions[bot]"
          git add docs/WBS.xlsx || true
          if ! git diff --staged --quiet; then
            git commit -m "ci: update generated docs/WBS.xlsx"
            git push origin HEAD
          else
            echo "No changes to commit"
          fi
